{{ define "query" }}
<div class="query-wrapper">
    <input type="text" name="query" id="query" placeholder="Search" value="{{ . }}" />
    <button type="button" class="query-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-search">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
    </button>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const queryButton = document.querySelector('.query-button')
        const queryInput = document.querySelector('#query')

        const executeSearch = () => {
            window.location.href = '/search?q=' + encodeURIComponent(queryInput.value)
        }

        queryButton.addEventListener('click', executeSearch)
        queryInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                executeSearch()
            }
        })
    })
</script>
{{ end }}
